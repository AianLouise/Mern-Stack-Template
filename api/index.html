<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .routes {
      margin-top: 20px;
    }
    .route {
      margin: 10px 0;
    }
    .route a {
      color: #007bff;
      text-decoration: none;
    }
    .route a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the API Server</h1>
    <p>The API is running successfully.</p>
    <div class="routes">
      <div class="route">
        <a href="/api/auth/register" target="_blank">/api/auth/register</a>
      </div>
      <div class="route">
        <a href="/api/auth/login" target="_blank">/api/auth/login</a>
      </div>
      <div class="route">
        <a href="/api/auth/google" target="_blank">/api/auth/google</a>
      </div>
      <div class="route">
        <a href="/api/auth/logout" target="_blank">/api/auth/logout</a>
      </div>
      <div class="route">
        <a href="/api/user" target="_blank">/api/user</a>
      </div>
    </div>
  </div>
</body>
</html>
